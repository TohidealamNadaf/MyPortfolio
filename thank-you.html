<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Tohidealam Nadaf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css" />
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 100%);
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }
        
        .thank-you-content h1 {
            color: #065f46;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .thank-you-content p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #10b981;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .back-home-btn:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        @media (max-width: 768px) {
            .thank-you-content {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .thank-you-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been received successfully. I'll get back to you shortly. I appreciate you taking the time to reach out!</p>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </section>
    
    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
